<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/estilos.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
  <!--  jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <!--Icono font awesome, calendario-->
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
  
  </head>

  <body>
  <h1>Clientes</h1>
  <div class="container-fluid">
    <form name="formulario" class="row g-3 needs-validation" novalidate>
      <ul id="campos">
        <!--primer campo: nombre-->
        <li>
          <div class="form-group">
            <label for="nombrecompleto" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombrecompleto" value="" required>
            <div class="valid-feedback">
              Nombre completo ingresado correctamente
            </div>
            <div class="invalid-feedback">
              El nombre completo no ha sido ingresado correctamente
            </div>
          </div>
        </li>
        <!--segundo campo: edad-->
        <li>
          <div class="form-group">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" value="" required>
          <div class="valid-feedback">
            Edad ingresada correctamente
          </div>
          <div class="invalid-feedback">
            Campo requerido
          </div>
          </div>
        </li>
        <!--tercer campo: genero-->
        <li>
          <div class="form-group">
          Género
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hombre">
            <label class="form-check-label" for="inlineRadio1">Hombre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="mujer">
            <label class="form-check-label" for="inlineRadio2">Mujer</label>
          </div>

          <div class="valid-feedback"> 
          </div>

          <div class="invalid-feedback">
            
          </div>
          </div>
        </li>
        <!--cuarto campo: fecha-->
        <li>
          <div class="form-group">
          <label class="control-label " for="date">
            Fecha de Nacimiento
          </label>
          <div class="input-group">
            <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text" required
            >
            <label class="input-group-text" for="date">
            <i class="fa fa-calendar"></i>
            </label>
          </div>
          </div>
        </li>
        <!--quinto campo: region-->
        <li>
          <label for="region">Región</label>
          <select class="form-select" id="region" name="region" required>
          <option value="">Seleccione su Región</option>
          </select>
        </li>
        <!--sexto campo: ciudad-->
        <li>
          <label for="ciudad">Ciudad</label>
          <select class="form-select" id="ciudad" name="ciudad" required>
            <option value="">Primero Seleccione su Región</option>										
          </select>
        </li>
        <!--septimo campo: direccion-->
        <li>
          <div class="col">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" value="" required>
          <div class="valid-feedback">
            Dirección
          </div>
          <div class="invalid-feedback">
          </div>
          </div>
        </li>
        <!-- octavo campo: telefono -->
        <li>
          <div class="col">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="telefono" value="" required>
          <div class="valid-feedback">
            Telefono
          </div>
          <div class="invalid-feedback">
            Campo requerido
          </div>
          </div>
        </li>
        <!-- noveno campo: observaciones-->
        <li> 
          <div class="col">
          <label for="opinion" class="form-label">Observaciones</label>
          <textarea class="form-control" id="opinion" rows="3" value="" required></textarea>
          <div class="valid-feedback"> 
          </div>

          <div class="invalid-feedback"> 
          </div>

          </div>
        </li>
        <!-- decimo campo habilidades -->
        <li>
          <div class="col">
          <p>Habilidades</p>
          <div class="tags-input" data-name="tags-input"></div>
          </div>
        </li>
        <!-- boton crear y limpiar-->
        <li>
          <div class="row justify-content-center">
            <div class="col-2">
              <button class="btn btn-primary" type="submit">Crear</button>
            </div>
            <div class="col-2">
              <button class="btn btn-primary" type="button" id="limpiar">Limpiar</button>
            </div>
          </div>
        </li>
      </ul>
      
    </form>

  </div>
  <script>var exports={};</script>

  <script data-main="js/inicio.js" src="js/require-jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
  <!-- Escoger fecha en el calendario -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

  <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); // input de fecha con nombre "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      date_input.datepicker({
        format: 'dd/mm/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      })
    })
  </script>
  </body>
</html>
